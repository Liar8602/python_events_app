{% extends "base.html" %}
{% block content %}
<title>Restoring a forgotten password</title>
</head>
<body>
    <div class="row">
        <div class="col-4">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <h3>Restoring a forgotten password</h3>
    <form method="POST">
        <label for="forgetpass">Enter the e-mail address to restore the password </label><br>
        <input type="email" placeholder="E-mail" name="forgetpass" id="forgetpass"><br>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</body>
</html>
{% endblock %}
